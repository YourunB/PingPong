<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles/normalize.css" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet">
  <link rel="icon" href="assets/images/favicon.png">
  <title>Ping Pong</title>
</head>
<body>

  <audio src="https://github.com/YourunB/Test1/raw/main/ping-pong/audio-for-ping-pong/pong.mp3" id="pong"></audio>
  <audio src="https://github.com/YourunB/Test1/raw/main/ping-pong/audio-for-ping-pong/fail.mp3" id="fail"></audio>
  <audio src="https://github.com/YourunB/Test1/raw/main/ping-pong/audio-for-ping-pong/win.mp3" id="win"></audio>
  <audio src="https://github.com/YourunB/Test1/raw/main/ping-pong/audio-for-ping-pong/count.mp3" id="count"></audio>

  <canvas class="score" id="score" width="1200" height="150"></canvas>
  <canvas class="table" id="table" width="1100" height="600"></canvas>
  <canvas class="player" id="player1" width="1200" height="600"></canvas>
  <canvas class="player" id="player2" width="1200" height="600"></canvas>
  <canvas class="ball" id="ball" width="1200" height="600"></canvas>
  <canvas class="winner" id="winner" width="700" height="300"></canvas>
  <canvas class="countTime" id="countTime" width="400" height="300"></canvas>

  <button>START</button>

  <script src="index.js"></script>

</body>
</html>
